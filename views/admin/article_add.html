<% include header.html %>
           <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Add a Post
                    <small>posts</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin"><i class="fa fa-dashboard"></i> Console Center</a></li>
                    <li><a href="/admin/article">Post List</a></li>
                    <li class="active">Add a Post</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <form action="/admin/article/add" method="post" >
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                    <a href="" class="btn btn-default pull-right">Post List</a>
                                </div>
                                <!-- /.box-header -->

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputCategoryId">Category</label>
                                        <select name="category" id="inputCategoryId" class="form-control">
                                            <% data.forEach(function(item){ %>
                                                <option value="<%= item.title %>"><%= item.title %></option>
                                            <% }) %>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSubject">Title</label>
                                        <input type="text" name="title" placeholder="title" id="inputSubject" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCover">Post Cover Image</label>
                                        <input type="file" name="cover" id="inputCover" class="">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSummary">Abstract</label>
                                        <textarea name="summary" placeholder="abstract" id="inputSummary" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputContent">Contents</label>
                                        <textarea name="content" class="form-control" id="inputContent" cols="30" placeholder="contents" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputTag">post label</label>
                                        <div class="row">
                                        </div>
                                    </div>

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer clearfix">
                                    <button class="btn btn-primary" type="submit" name="submit" value="publish">post</button>
                                    <button class="btn btn-info" type="submit" name="submit" value="save">save as</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>

                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </section>
            <!-- /.content -->

            <% include footer.html %>

    </body>
</html>
